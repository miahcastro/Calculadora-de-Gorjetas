<!DOCTYPE html>

<head>
    <script src="jquery.js" type="text/javascript"></script> 
    <script src="jquery.maskedinput.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script type="text/javascript" src="calc.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="calc.css">
    <title>Calculadora de Gorjetas</title>
</head>

<body>

    <div class="container">
        <h3 class="titlebar"><strong>Calculadora de Gorjetas</strong></h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col mt-4 mr-4">
                <form>
                    <div class="form-inline">
                        <p><strong>NÃºmero de Pessoas:</strong></p>
                        <div class="col text-right">
                            <input id="person" class="input" type="text">
                        </div>
                    </div>


                    <div class="form-inline">
                        <p><strong>Valor a ser Pago:</strong></p>
                        <div class="col text-right">
                            <input id="fullPrice" class="input" type="text">
                        </div>
                    </div>


                    <div class="form-inline">
                        <p><strong>Porcentagem de Gorjeta:</strong></p>
                        <div class="col text-right">
                            <input id="tipPercentage" class="input" type="text" placeholder="%">
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <br>
        <button type="button" class="btn btn-success" onclick="calculate()">Calcular</button>
    </div>

    <div class="container">

        <div class="row">
            <div class="col mt-4">
                <form>

                    <p><strong>Valor por Pessoa:</strong></p>
                    <div id="personPrice"></div>
                    <hr>
                    <p><strong>Valor da Gorjeta:</strong></p>
                    <div id="tipPrice"></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
